<div id="forgot-password" fxLayout="column" fusePerfectScrollbar>

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center" *fuseIfOnDom
         [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
	            <img class="logo-icon" src="assets/images/logos/logo.png">
	            <img class="logo-icon1" src="assets/images/logos/dvance.png">
            </div>

        <div id="forgot-password-form">

            <div class="logo">
                <img src="assets/images/logos/logo.png">
            </div>

            <div class="title">RECOVER YOUR PASSWORD</div>

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate>

                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="forgotPasswordFormErrors.email.required">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!forgotPasswordFormErrors.email.required && forgotPasswordFormErrors.email.email">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
				<div class="message-box" *ngIf="forgotPasswordFormErrorsMsg !=''">
                    {{forgotPasswordFormErrorsMsg}}
				</div>
                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="SEND RESET LINK"  (click)="sendResetLink()" [disabled]="forgotPasswordForm.invalid">
                    SEND RESET LINK
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/login'">Go back to login</a>
            </div>

        </div>

    </div>

</div>
<div class="loading" [@animate]="{value:'*',params:{opacity:1}}" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
