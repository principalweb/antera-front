<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div class="title dialog-title">
                <span>{{data.name}}</span>
            </div>
            <button mat-button class="mat-icon-button"
                    (click)="dialogRef.close()"
                    aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="loading" *ngIf="loading">
		<mat-spinner></mat-spinner>
    </div>

    <div mat-dialog-actions class="mr-16" fxLayout="row" fxLayoutAlign="end center">
          <button mat-raised-button color="accent" (click)="editShipmethod();" [disabled]="loading">
            <mat-icon>add</mat-icon>
            <span class="ml-8">Ship Method</span>
          </button>
      </div>

    <mat-dialog-content class="p-24 m-0">

      <mat-table fxFlex #table
          [dataSource]="dataSource">

          <ng-container cdkColumnDef="carrier">
              <mat-header-cell class="header-cell" fxHide fxShow.gt-sm *cdkHeaderCellDef>
                  <span>Carrier</span>
              </mat-header-cell>
              <mat-cell *cdkCellDef="let data" fxHide fxShow.gt-sm>
                  <p class="text-truncate" matTooltip="{{data.carrier}}">{{data.carrier}}</p>
              </mat-cell>
          </ng-container>

          <ng-container cdkColumnDef="service">
              <mat-header-cell class="header-cell" fxHide fxShow.gt-sm *cdkHeaderCellDef>
                  <span>Service</span>
              </mat-header-cell>
              <mat-cell *cdkCellDef="let data" fxHide fxShow.gt-sm>
                  <p class="text-truncate" matTooltip="{{data.service}}">{{data.service}}</p>
              </mat-cell>
          </ng-container>

          <ng-container cdkColumnDef="label">
              <mat-header-cell class="header-cell" fxHide fxShow.gt-sm *cdkHeaderCellDef>
                  <span>Label</span>
              </mat-header-cell>
              <mat-cell *cdkCellDef="let data" fxHide fxShow.gt-sm>
                  <p class="text-truncate" matTooltip="{{data.label}}">{{data.label}}</p>
              </mat-cell>
          </ng-container>
          <ng-container cdkColumnDef="buttons">
            <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
            <mat-cell *cdkCellDef="let data">
                <div fxFlex="row" fxLayoutAlign="end center">
                    <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation()" >
                        <mat-icon>more_vert</mat-icon>
                    </button>

                    <mat-menu #moreMenu="matMenu">
                        <button mat-menu-item aria-label="remove" (click)="remove(data)">
                            <span>Remove</span>
                        </button>
                    </mat-menu>
                </div>

            </mat-cell>
          </ng-container>

          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *cdkRowDef="let data; columns: displayedColumns;"
                  (click)="editShipmethod(data)"
                  class="category-row"
                  matRipple>
          </mat-row>
      </mat-table>
    </mat-dialog-content>

</div>
