<div fxLayout="column" fxFlex>
    <div class="toolbar">
        <div fxFlex="row">
            <div fxFlex="row" fxLayoutAlign="start center">
                <button mat-raised-button color="accent"
                        class="text-capitalize mr-8"
                        fxHide fxShow.gt-md
                        (click)="newAdditionalCharge()">
                    <mat-icon>add</mat-icon> Additional charge
                </button>
                
                <button mat-raised-button color="accent"
                        class="text-capitalize mr-8"
                        (click)="clearFilters()"
                        fxHide fxShow.gt-md>
                    <mat-icon>layers_clear</mat-icon> Clear Filters
                </button>

                <button mat-raised-button color="warn"
                        class="text-capitalize mr-8" (click)="deleteSelectedAddCharges()"
                        fxHide fxShow.gt-md>
                    <mat-icon>delete</mat-icon> Delete
                </button>
            </div>
        </div>
    </div>
    <app-additional-charge-list fxLayout="column"></app-additional-charge-list>
</div>

<div class="loading"
     [@animate]="{value:'*',params:{opacity:1}}"
     *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
