<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Size Labels</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <div class="p-16 py-8">
        <div class="toolbar">
            <div fxFlex="row" fxLayoutAlign="start center">
                <button mat-raised-button color="accent"
                        class="text-capitalize mr-8" (click)="createData()"
                        fxHide fxShow.gt-md>
                    <mat-icon>add</mat-icon> Label
                </button>

                <button mat-raised-button color="accent"
                        class="text-capitalize mr-8" (click)="clearFilters()"
                        fxHide fxShow.gt-md>
                    <mat-icon>layers_clear</mat-icon> Clear Filters
                </button>

                <button mat-raised-button color="warn"
                        class="text-capitalize mr-8" (click)="deleteSelectedData()"
                        fxHide fxShow.gt-md>
                    <mat-icon>delete</mat-icon> Delete
                </button>

            </div>
        </div>
    </div>
    <labels-list></labels-list>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button tabindex="2" (click)="close()">Cancel</button>
  </div>
</div>
