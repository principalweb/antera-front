<h1 mat-dialog-title>Enter a group name<h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="group">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="group" cdkFocusInitial>Add</button>
</div>
