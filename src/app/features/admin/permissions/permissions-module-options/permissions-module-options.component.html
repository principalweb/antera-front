<div id="permission-details" class="page-layout simple h-100-p">

    <div class="header h-80 mat-accent-bg p-16 p-sm-24"
         fxLayout="row" fxLayoutAlign="space-between center">

        <div class="logo" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="logo-icon mr-16"
                      [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"
                      *fuseIfOnDom>work</mat-icon>
            <div class="logo-text h1"
                 [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                 *fuseIfOnDom>
                <a routerLink="/admin/permissions">Permissions</a>
                <span>
                    &nbsp;&gt;&nbsp;Module: {{ entityType.name }}
                </span>
            </div>
        </div>
    </div>
    <mat-toolbar>
        <button mat-raised-button color="accent"
                class="text-capitalize mr-8"
                (click)="updateEnabled(entityType)"
                [ngStyle]="{'background-color': entityType.enabled ? 'green' : 'red'}">
                {{ entityType.enabled ? 'Enabled' : 'Disabled' }}
        </button>
    </mat-toolbar>

    <mat-tab-group fxFlex> 
        <mat-tab label="Options">
           <permissions-options-list [options]="entityType.options">
           </permissions-options-list>
        </mat-tab>
    </mat-tab-group>
</div>
