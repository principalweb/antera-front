<div id="permissions" class="page-layout carded fullwidth list-page">
    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header white-fg h-80" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxFlex.gt-xs="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom
                    [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">security</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Permissions</span>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- /HEADER -->
        <!-- CONTENT -->
        <mat-sidenav-container class="content-card">
            <mat-sidenav class="sidenav primary-bg" align="start" opened="true" mode="side"
                fuseMatSidenavHelper="account-sidenav">
                <mat-list class="p-0">
                    <!-- <mat-list-item class="mat-accent-bg" matRipple>
                        <mat-icon>content_copy</mat-icon>
                        <span class="ml-8">Clone</span>
                    </mat-list-item> -->
                    <mat-list-item class="mat-warn-bg" matRipple (click)="createGroup()">
                        <mat-icon>add</mat-icon>
                        <span class="ml-8">Create Group</span>
                    </mat-list-item>
                </mat-list>
            </mat-sidenav>
            <div class="toolbar">
                <div fxFlex="row">
                    <div fxFlex="row" fxLayoutAlign="start center">
                        <button mat-icon-button fxHide.gt-md fuseMatSidenavToggler="account-sidenav">
                            <mat-icon>menu</mat-icon>
                        </button>

                        <button mat-raised-button color="accent" class="text-capitalize mr-8" (click)="createGroup()">
                            <mat-icon color="accent">group_add</mat-icon>
                            Create Group
                        </button>

                        <button mat-raised-button color="accent" class="text-capitalize mr-8"
                            [ngStyle]="{'background-color': enabled ? 'green' : 'red'}" (click)="toggleStatus()">
                            {{ enabled ? 'Enabled' : 'Disabled' }}
                        </button>
                    </div>
                </div>
            </div>

            <mat-tab-group class="fixed" fxFlex>
                <mat-tab label="Groups">
                    <ng-template matTabContent>
                        <app-permissions-list></app-permissions-list>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Modules">
                    <ng-template matTabContent>
                        <app-permissions-modules></app-permissions-modules>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </mat-sidenav-container>
        <!-- /CONTENT -->
    </div>
    <!-- /CENTER -->
</div>
