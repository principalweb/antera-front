<div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
<form [formGroup]="credsForm">
<div class="px-32">
  <div class="mx-400 mt-40 mb-16" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="mat-title mb-0">Product Configuration</span>
  </div>

  <div class="px-16">
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
        <mat-slide-toggle formControlName="inventoryEnabled">Enable Inventory</mat-slide-toggle>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field>
          <mat-select placeholder="Default PO Type" formControlName="defaultPoType">
              <mat-option *ngFor="let poType of poTypes" [value]="poType.id">
                {{poType.name}}
              </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
        <mat-slide-toggle formControlName="sageDesc">Sage Descriptions</mat-slide-toggle>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
        <mat-slide-toggle formControlName="asiDesc">ASI Descriptions</mat-slide-toggle>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
        <mat-slide-toggle formControlName="dcDesc">DC Descriptions</mat-slide-toggle>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
        <mat-slide-toggle formControlName="kitEnabled">Enable Kits</mat-slide-toggle>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
        <mat-slide-toggle formControlName="autoCatEnabled">Enable Auto Creation of Categories(From integrations)</mat-slide-toggle>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
        <mat-slide-toggle formControlName="forceCategory">Force category selection on import</mat-slide-toggle>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
        <mat-slide-toggle formControlName="showTax">Show Tax Configuration</mat-slide-toggle>
    </div>
    <div class="mx-400 mt-16 mb-16" fxLayout="row" fxLayoutAlign="start center">
      <button class="ml-96" mat-raised-button (click)="saveConfig()" color="accent">SAVE</button>
    </div>
  </div>
</div>
</form>
