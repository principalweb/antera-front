<div class="toolbar">
    <div class="mail-selection" fxFlex="row">
        <div fxFlex="row" fxLayoutAlign="start center">
            <a class="link text-capitalize mr-8 mat-raised-button mat-accent" routerLink="/admin/royalty">Go back</a>
            <button mat-raised-button color="accent" class="text-capitalize mr-8" (click)="downloadCSV()">
                Download CSV
            </button>
        </div>
    </div>
</div>
<div class="invoice-report tab-content p-24" fusePerfectScrollbar>
    <div id="invoice-report-table" class="compact page-layout blank" fxLayout="row" fusePerfectScrollbar>
        <div class="invoice-report-container">
            <div class="card">
                <div class="content">
                    <span class="text-capitalize" *ngIf="invoice.data?.length === 0">No Data Found.</span>
                    <table class="simple invoice-report-table" *ngIf="invoice.data.length > 0">
                        <thead>
                            <tr *ngIf="invoice.data?.length === 0">
                                <th *ngFor="let key of invoice.data[0] | keys">{{ key.key }}</th>
                            </tr>
                        </thead>

                        <tbody>
                            <ng-container *ngFor="let data of invoice.data; let i=index">
                                <tr>
                                    <td *ngFor="let obj of data | keys">
                                        {{ data[obj.key] }}
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loading"
    [@animate]="{value:'*',params:{opacity:1}}"
    *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
