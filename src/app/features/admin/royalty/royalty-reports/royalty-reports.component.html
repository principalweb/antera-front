<div id="royalty-reports" class="page-layout carded fullwidth list-page" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>

  <div class="center">
    <!-- HEADER -->
    <div class="header white-fg h-80" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
      fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0" fxFlex.gt-xs="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">lock
        </mat-icon>
        <span class="logo-text h1 mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Royalty Report for {{ franchiseName }}
        </span>

        <div class="subtitle secondary-text">
          <span>Report Month : </span>
          <span>{{month}}</span>
        </div>

      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <div class="content-card" *ngIf="superReport === true; else notSuperTemplate">
      <mat-tab-group class="royalty-reports-tab-group-2">
        <mat-tab label="Super Summary">
          <app-super-summary-report></app-super-summary-report>
        </mat-tab>
      </mat-tab-group>

    </div>

    <ng-template #notSuperTemplate>

      <div class="content-card">
        <mat-tab-group class="royalty-reports-tab-group-1">
          <!--(selectedTabChange)="reloadTabs()"-->
          <mat-tab label="Summary">
            <app-summary-report></app-summary-report>
          </mat-tab>
          <mat-tab label="Invoice">
            <app-invoice-report></app-invoice-report>
          </mat-tab>
          <mat-tab label="Work Order">
            <app-open-order-report></app-open-order-report>
          </mat-tab>
          <mat-tab label="Voided">
            <mat-tab-group [selectedIndex]="0">
              <mat-tab label="Voided Current Month">
                <app-void-minus-report></app-void-minus-report>
              </mat-tab>
              <mat-tab label="Voided Invoice">
                <app-adjusted-order-report></app-adjusted-order-report>
              </mat-tab>
            </mat-tab-group>
          </mat-tab>
          <mat-tab label="Contract Customer">
            <app-franchise-vendor-report></app-franchise-vendor-report>
          </mat-tab>
        </mat-tab-group>

      </div>
    </ng-template>
  </div>

</div>
