<div class="h-4 blue-500-bg"></div>
<div class="list-card-details">
    <div class="list-card-name condensed"
         fxLayout="row"
         fxLayoutAlign="space-between center"
         [matTooltip]="tooltip"
         [matTooltipClass]="'opportunity-card-tooltip'">
        <div fxLayout="row"
             fxLayoutAlign="space-between center">
            <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="onSelect($event)"
                *ngIf="card.billingStage == 'Invoiced'">
            </mat-checkbox>
            <span class="ml-8 mr-4">{{ card.orderNo }}</span>
        </div>
        <span class="accent-800-fg flex-end" >{{ card.accountName }}</span>
    </div>
    <div>Order Date: {{ card.orderDate | date}}</div>
    <div>Identity: {{ card.orderIdentity }}</div>
</div>
