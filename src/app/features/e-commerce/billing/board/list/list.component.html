<div class="list mat-elevation-z1" fxLayout="column">

    <div class="list-header" fxFlex="none" fxLayout="row" fxLayoutAlign="space-between center">

        <fuse-scrumboard-board-edit-list-name
            fxFlex="1 0 auto"
            [stage]="stage"
            (onNameChanged)="onListNameChanged($event)">
        </fuse-scrumboard-board-edit-list-name>

        <div fxFlex="0 1 auto">
            <span class="total accent-800-fg">{{ total(list) | number }}</span>
        </div>
		<!--div fxFlex="0 1 auto" *ngIf="stage.value == 'Invoiced' && total(list) > 0">
				<button mat-raised-button color="accent" class="text-capitalize mr-8" fxHide fxShow.gt-md
					 (click)="cloneFulfillmentOrder()">
					<mat-icon>content_copy</mat-icon>
				</button>
		</div-->
		<!--div fxFlex="0 1 auto" *ngIf="stage.value == 'Invoiced' && total(list) > 0">
                            <mat-checkbox
                                (change)="toggleAll($event)"
                                [checked]="selection.checkedAll | async"
                                [indeterminate]="selection.checkedAny | async">
                            </mat-checkbox>
		</div-->
    </div>

    <div class="list-content" fxLayout="column">

        <div class="list-cards ngx-dnd-container"
             [model]="list" ngxDroppable="card"
             (drop)="onDrop($event)"
             #listScroll>

            <fuse-scrumboard-board-card
                ngxDraggable
                (click)="editBilling(card)"
                (select)="onSelectCard(card, $event)"
                class="opportunity-scrumboard-board-card mat-elevation-z2 ngx-dnd-item"
                [class.condensed]="condensed"
                [model]="card"
                [card]="card"
                matTooltipClass="card-tooltip"
                *ngFor="let card of list">
            </fuse-scrumboard-board-card>
        </div>
    </div>

</div>
