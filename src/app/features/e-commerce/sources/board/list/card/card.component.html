<div class="h-4 blue-500-bg"></div>
<div class="list-card-details">
    <div class="list-card-name condensed"
         fxLayout="row" 
         fxLayoutAlign="space-between center"
         [matTooltip]="tooltip"
         [matTooltipClass]="'opportunity-card-tooltip'">
        <div fxLayout="row"
             fxLayoutAlign="space-between center">
            <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="onSelect($event)">
            </mat-checkbox>
            <span class="ml-8 mr-4">{{ card.gcName }}</span>
        </div>
        <span class="accent-800-fg">{{ card.gcItemNumber }}</span>
    </div>
    <div>{{ card.quoteValidThrough }}</div>
    <div>{{ card.createdByName }}</div>
    <div>{{ card.assignedSalesRep }}</div>
    <div>{{ card.dateEntered | date}}</div>
</div>
