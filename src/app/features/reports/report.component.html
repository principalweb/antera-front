<div id="reports" class="page-layout carded fullwidth inner-scroll list-page">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header white-fg h-80" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom
                    [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">timeline</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Reports</span>
            </div>
            <!-- / APP TITLE -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT  -->
        <mat-sidenav-container class="content-card">
            <mat-sidenav class="sidenav primary-bg" align="start" opened="true" mode="side"
                fuseMatSidenavHelper="account-sidenav">
                <mat-list class="p-0">
                    <!--mat-list-item class="mat-accent-bg" matRipple (click) = "newReport()">
                        <mat-icon>add</mat-icon>
                        <span class="ml-8">Create a report</span>
                    </mat-list-item>
                    <mat-list-item class="mat-accent-bg" matRipple>
                        <mat-icon>share</mat-icon>
                        <span class="ml-8">Share</span>
                    </mat-list-item>
                    <mat-list-item class="mat-accent-bg" matRipple>
                        <mat-icon>print</mat-icon>
                        <span class="ml-8">Print</span>
                    </mat-list-item>
                    <mat-list-item class="mat-warn-bg" matRipple>
                        <mat-icon>delete</mat-icon>
                        <span class="ml-8">Delete</span>
                    </mat-list-item-->
                </mat-list>
            </mat-sidenav>

            <fuse-report-list [departments]="departments" [reports]="reports"></fuse-report-list>
        </mat-sidenav-container>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
