<div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner> 
</div>
<form [formGroup]="credsForm">
<div class="px-32">
  <div class="mx-400 mt-40 mb-16" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="mat-title mb-0">ASI Configuration</span>

    <mat-slide-toggle formControlName="enabled">Enabled</mat-slide-toggle>
    <mat-slide-toggle formControlName="isLive">Live</mat-slide-toggle>
  </div>

  <div class="px-16">
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
      <span class="mat-body-1 w-80 mr-16 text-right">Client Key</span>
      <mat-form-field fxFlex>
        <input matInput formControlName="clientKey" class="form-control">
        <mat-hint>Leave this field blank if 'User Name' and 'Password' available.</mat-hint>
      </mat-form-field>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
      <span class="mat-body-1 w-80 mr-16 text-right">Client Secret</span>
      <mat-form-field fxFlex>
        <input matInput formControlName="clientSecret" class="form-control">
        <mat-hint>Leave this field blank if 'User Name' and 'Password' available.</mat-hint>
      </mat-form-field>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
      <span class="mat-body-1 w-80 mr-16 text-right">ASI #</span>
      <mat-form-field fxFlex>
        <input matInput formControlName="asi_id" class="form-control">
      </mat-form-field>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
      <span class="mat-body-1 w-80 mr-16 text-right">User Name</span>
      <mat-form-field fxFlex>
        <input matInput formControlName="username" class="form-control">
      </mat-form-field>
    </div>
    <div class="mx-400" fxLayout="row" fxLayoutAlign="start center">
      <span class="mat-body-1 w-80 mr-16 text-right">Password</span>
      <mat-form-field fxFlex>
        <input matInput formControlName="userpass" class="form-control" type="password">
      </mat-form-field>
    </div>
    <div class="mx-400 mt-16 mb-16" fxLayout="row" fxLayoutAlign="start center">
      <button class="ml-96" mat-raised-button (click)="saveConfig()" color="accent">SAVE</button>
    </div>
  </div>
</div>
</form>
