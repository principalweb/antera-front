<button mat-button color="primary" (click)="importCategories()">Import Categories from TaxJar</button>
<div class="container mat-elevation-z8">
  <div class="loading" *ngIf="isLoading">
      <mat-spinner></mat-spinner> 
  </div>

  <div class="table-container">
    <table mat-table class="table" [dataSource]="data"
      matSortActive="name" matSort matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <span mat-sort-header>Name</span>
          <input class='form-control' [(ngModel)]='filters.terms.name' placeholder='' #nameKeyup style="border:1px solid lightgrey; padding: 2px">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>"
      <ng-container matColumnDef="productTaxCode">
        <th mat-header-cell *matHeaderCellDef>
          <span mat-sort-header>Product Tax code</span>
            <input class='form-control' [(ngModel)]='filters.terms.productTaxCode' placeholder='' #productTaxCodeKeyup style="border: 1px solid lightgrey; padding: 2px">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.productTaxCode}} </td>
      </ng-container>"
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
          <span mat-sort-header>Description</span>
          <input class='form-control' [(ngModel)]='filters.terms.description' placeholder='' #descriptionKeyup style="border:1px solid lightgrey; padding: 2px">
        </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>"
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator 
  [length]="resultsLength" 
  [pageSizeOptions]="[20, 50]"></mat-paginator>
</div>
