<div id="webstore" class="page-layout carded fullwidth list-page" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <div class="header white-fg h-80"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxFlex.gt-xs="1 0 auto"
                    fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">tag</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Tag</span>
            </div>
        </div>

        <!-- CONTENT  -->
        <mat-sidenav-container class="content-card">
            <mat-sidenav class="sidenav primary-bg" align="start" opened="true" mode="side"
                            fuseMatSidenavHelper="account-sidenav">
                <mat-list class="p-0">
                    <mat-list-item class="mat-accent-bg" matRipple
                                   >
                        <mat-icon>add</mat-icon>
                        <span class="ml-8">Add</span>
                    </mat-list-item>
                    <!-- <mat-list-item class="mat-accent-bg" matRipple>
                        <mat-icon>content_copy</mat-icon>
                        <span class="ml-8">Clone</span>
                    </mat-list-item> -->
                    <mat-list-item class="mat-warn-bg" matRipple
                                (click)="deleteSelectedTags()">
                        <mat-icon>delete</mat-icon>
                        <span class="ml-8">Delete</span>
                    </mat-list-item>
                    <!-- <mat-list-item class="mat-accent-bg" matRipple
                                    >
                        <mat-icon>layers_clear</mat-icon>
                        <span class="ml-8">Clear Filters</span>
                    </mat-list-item> -->
                   
                </mat-list>
            </mat-sidenav>

            <div class="toolbar">
                <div fxFlex="row">
                    <div fxFlex="row" fxLayoutAlign="start center">
                        <button mat-icon-button fxHide.gt-md
                                fuseMatSidenavToggler="account-sidenav">
                            <mat-icon>menu</mat-icon>
                        </button>

                        <button mat-raised-button color="accent"
                                class="text-capitalize mr-8"
                                fxHide fxShow.gt-md
                                (click)="addTag()">
                            <mat-icon>add</mat-icon> Tag
                        </button>

                        <!-- <button mat-raised-button color="accent"
                                class="text-capitalize mr-8"
                                fxHide fxShow.gt-md>
                            <mat-icon>content_copy</mat-icon> Clone
                        </button> -->

                        <!-- <button mat-raised-button color="accent"
                                class="text-capitalize mr-8"
                                fxHide fxShow.gt-md>
                            <mat-icon>layers_clear</mat-icon> Clear Filters
                        </button>
 -->
                        <button mat-raised-button color="warn"
                                class="text-capitalize mr-8"
                                fxHide fxShow.gt-md
                                (click)="deleteSelectedTags()"
                                >
                            <mat-icon>delete</mat-icon> Delete
                        </button>
                        <mat-form-field class="mw-200 mt-8 ml-16"
                        floatPlaceholder="never">
                       
                            <mat-select 
                                        [(ngModel)]="tagType"
                                        (selectionChange)="changeTagType($event)"
                                        placeholder="Select Tag Type"
                                        >
                                        <mat-option value="Module Tag">Module Tag</mat-option>
                                        <mat-option value="Antera Web Store">Antera Web Store</mat-option>
                                        <mat-option value="Third-Party Web Store">Third-Party Web Store</mat-option>
                                        <mat-option value="Third-Party integration">Third-Party integration</mat-option>
                                        <mat-option value="Portal Customer">Portal Customer</mat-option>
                                        <mat-option value="Antera New Web Stores">Antera New Web Stores</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <app-tag-list></app-tag-list>
        </mat-sidenav-container>
    </div>
</div>
