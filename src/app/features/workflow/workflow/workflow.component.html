<div id="workflow" class="page-layout carded fullwidth inner-scroll list-page">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header white-fg h-80"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxFlex.gt-xs="1 0 auto"
                    fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">view_list</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Workflow</span>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT  -->
        <mat-sidenav-container class="content-card">
            <mat-sidenav class="sidenav primary-bg" align="start" opened="true" mode="side"
                         fuseMatSidenavHelper="account-sidenav">
                <mat-list class="p-0">
                    <mat-list-item class="mat-accent-bg" matRipple>
                        <mat-icon>merge_type</mat-icon>
                        <span class="ml-8">Merge</span>
                    </mat-list-item>
                    <mat-list-item class="mat-accent-bg" matRipple>
                        <mat-icon>report</mat-icon>
                        <span class="ml-8">Report</span>
                    </mat-list-item>
                    <mat-list-item class="mat-accent-bg" matRipple>
                        <mat-icon>settings_backup_restore</mat-icon>
                        <span class="ml-8">BackOrder</span>
                    </mat-list-item>
                    <mat-list-item class="mat-accent-bg" matRipple>
                        <mat-icon>more_horiz</mat-icon>
                        <span class="ml-8">More</span>
                    </mat-list-item>
                    <mat-list-item class="mat-warn-bg" matRipple>
                        <mat-icon>clear</mat-icon>
                        <span class="ml-8">Clear</span>
                    </mat-list-item>
                </mat-list>
            </mat-sidenav>

            <div class="toolbar py-8" fxLayout="column" fxLayoutAlign="start stretch">
                <div class="px-24" fxFlex="row" fxLayoutAlign="start center">
                    <button mat-icon-button fxHide.gt-md
                            fuseMatSidenavToggler="account-sidenav">
                        <mat-icon>menu</mat-icon>
                    </button>

                    <!--button mat-raised-button color="accent"
                            class="text-capitalize mr-8"
                            (click)="merge()"
                            fxHide fxShow.gt-md>
                        <mat-icon>merge_type</mat-icon> Merge
                    </button-->

                    <button mat-raised-button color="accent"
                            class="text-capitalize mr-8"
                            (click)="mergeBeta()"
                            fxHide fxShow.gt-md>
                        <mat-icon>merge_type</mat-icon>Merge
                    </button>

                    <!-- <saved-search [searchModule]="'workflowSearch'" [searchParams]="paramsSubject.asObservable()" (savedSearchParams)="receiveSavedSearchParams($event)"></saved-search> -->
                    <saved-search-button></saved-search-button>

                    <button mat-raised-button color="warn"
                            class="text-capitalize mr-8"
                            fxHide fxShow.gt-md
                            (click)="clearFilters()">
                        <mat-icon>layers_clear</mat-icon> Clear Filters
                    </button>

                    <mat-checkbox
                        class="ml-16 mt-4"
                        [(ngModel)]="showMyItems"
                        (ngModelChange)="changeShowMyItems($event)"
                    >
                        View My Items
                    </mat-checkbox>
                </div>
                <saved-search-filter
                    module="workflow"
                    (onLoad)="loadFilter($event)"
                    (onSave)="saveFilter($event)"></saved-search-filter>
            </div>

            <!-- <fuse-workflow-list></fuse-workflow-list> -->
            <workflow-list (searchParams)="receiveParams($event)"></workflow-list>
        </mat-sidenav-container>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
