<ng-container *ngIf="layout == 'vertical'">

    <div class="navbar-vertical">

        <div class="navbar-header">

            <a routerLink="/apps/dashboards/project" class="logo">
                <img class="logo-icon" src="assets/images/logos/logo.png">
                <img class="logo-icon1" src="assets/images/logos/dvance.png">
            </a>

            <button mat-button class="toggle-button-navbar mat-icon-button"
                    (click)="toggleSidebarFolded('navbar')" fxHide.lt-lg>
                <mat-icon>menu</mat-icon>
            </button>

            <button mat-button class="toggle-button-navbar mat-icon-button"
                    (click)="toggleSidebarOpened('navbar')" fxHide.gt-md>
                <mat-icon>arrow_back</mat-icon>
            </button>

        </div>

        <div class="navbar-content" fusePerfectScrollbar>
            <fuse-navigation [navigation]="navigation" layout="vertical"></fuse-navigation>
        </div>

    </div>

</ng-container>

<ng-container *ngIf="layout == 'horizontal'">

    <div class="navbar-horizontal">
        <fuse-navigation [navigation]="navigation" layout="horizontal"></fuse-navigation>
    </div>

</ng-container>
