<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Add an account</span>
          <button mat-button class="mat-icon-button"
                  (click)="dialogRef.close()"
                  aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>
  </mat-toolbar>

  <mat-dialog-content class="p-16 m-0">
      <span class="title dialog-title">Add an account to Mail to access your email.</span>
      <div fxLayout="row" class="mt-16" fxLayoutAlign="start center">
          <button mat-button class="mat-icon-button"
              (click)="dialogRef.close(['google'])"                    
              aria-label="Google">
              <mat-icon>email</mat-icon>
          </button>
          <span class="mat-subheading-2 mb-0 ml-8">Google</span>
      </div>
      <div fxLayout="row" class="mt-16" fxLayoutAlign="start center">
          <button mat-button class="mat-icon-button"
            (click)="dialogRef.close(['outlook'])"
            aria-label="Outlook">
            <mat-icon>email</mat-icon>
          </button>
          <span class="mat-subheading-2 mb-0 ml-8">Outlook</span>
      </div>
      <div fxLayout="row" class="mt-16" fxLayoutAlign="start center">
          <button mat-button class="mat-icon-button"
            (click)="dialogRef.close(['mail-creds'])"
            aria-label="SMTP IMAP">
            <mat-icon>email</mat-icon>
          </button>
          <span class="mat-subheading-2 mb-0 ml-8">SMTP / IMAP</span>
      </div>
  </mat-dialog-content>
</div>
