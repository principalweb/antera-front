<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0" fxFlex="none">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">
                Create Folder
            </span>
            <div>
                <button mat-button class="mat-icon-button"
                        (click)="dialogRef.close()"
                        aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>

    </mat-toolbar>

    <mat-dialog-content class="p-24 m-0">
        <form [formGroup]="folderCreateForm">
            <div fxLayout="row" fxLayout.xs="column">
                <div class="mb-24" fxLayout="row" fxLayoutAlign="start start" fxFlex fxFlex.xs="none">
                    <mat-icon class="mr-12 mt-12">folder_open</mat-icon>
                    <mat-form-field fxFlex>
                        <input name="folderName" autocomplete="off" formControlName="folderName" placeholder="Folder name" matInput required>
                    </mat-form-field>
                </div>
            </div>
       </form>
    </mat-dialog-content>

    <mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button
                mat-raised-button
                (click)="create()"
                class="save-button mat-accent"
                aria-label="Create Folder">
             Create Folder
            </button>
        </div>

    </mat-dialog-actions>

    <div class="center">
        <div class="loading"
             [@animate]="{value:'*',params:{opacity:1}}"
             *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
