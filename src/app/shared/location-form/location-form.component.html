<h2 mat-dialog-title>Create a location</h2>

<mat-dialog-content>

  <div class="location-form" [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Location Name" formControlName="locationName" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Company Name" formControlName="companyName" required>
    </mat-form-field>

    <div class="billing">
        <mat-form-field>
        <input matInput placeholder="Street Address" formControlName="billingAddressStreet">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Street Address 2" formControlName="billingAddressStreet2">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="City" formControlName="billingAddressCity">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="State" formControlName="billingAddressState">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Postal Code" formControlName="billingAddressPostalcode">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Country" formControlName="billingAddressCountry">
      </mat-form-field>

    </div>

    <div class="shipping">
      <mat-form-field>
        <input matInput placeholder="Street Address" formControlName="shippingAddressStreet">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Street Address 2" formControlName="shippingAddressStreet2">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="City" formControlName="shippingAddressCity">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="State" formControlName="shippingAddressState">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Postal Code" formControlName="shippingAddressPostalcode">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Country" formControlName="shippingAddressCountry">
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
